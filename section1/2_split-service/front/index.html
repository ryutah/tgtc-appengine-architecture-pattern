<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Example</title>
  </head>
  <body>
    <button id="send">Send Request</button>

    <script type="text/javascript">
      document.querySelector("#send").addEventListener("click", () => {
        fetch("/api/foo")
          .then((resp) => resp.text())
          .then(alert);
      });
    </script>
  </body>
</html>
